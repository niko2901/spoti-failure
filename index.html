<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifail</title>
    <link rel="stylesheet" href="style.css">
    <script src="/node_modules/jsmediatags/dist/jsmediatags.min.js"></script>
</head>
<body>
    <main>
        <form id="audioForm">
            <label for="audio-file">Submit Audio File:</label>
            <input id="audio-in" type="file" name="audio-file" accept="audio/*">

            <input type="submit" value="Submit">
        </form>
    </main>

    <div class="player">
        <audio id="audio" src="" controls></audio>

        <div class="song-info">
            <img id="albumCover" src="/images/defaults/album.png" alt="">
            <div class="details">
                <p>Title: <span id="title">N/A</span></p>
                <p>Artist: <span id="artist">N/A</span></p>
            </div>
        </div>
        <div class="seek-controls">
            <div class="buttons">
                <img id="play" src="/images/icons/play.svg" alt="" height="37px" onclick="play_stat()" >
            </div>
            <div class="playTime">
                <p id="currentTime">0:00</p>
                <input type="range" id="seekControl" value="0" min="0" step="0.1">
                <p id="duration">0:00</p>
            </div>
        </div>

        <div class="controls">
            <img id="vol/mute" src="/images/icons/volume.svg" alt="" onclick="volume_stat()">
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" disabled>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
